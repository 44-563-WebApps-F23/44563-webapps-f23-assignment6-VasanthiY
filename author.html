<!DOCTYPE html>
<html>
    <head>
        <title>Author Page</title>
    </head>
 
<body>
    <h1>Author entry Krishna Vasanthi Yakkala</h1>
    <form>
        <label for="hidden_author">The hidden author name</label>
        <input type="password" id="hidden_author" value="Dickens">
        <br>
        <label for="guess">Guess the author</label>
        <input type="text" id="guess">
        <br>
        <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
      </form>
      
      <p id="result">This text will be replaced with count</p>
      
      <script> 
        let good=0;
        let oops=0;
        function checkAuthor(){
            console.log("Getting form values")
            hidden_author = document.getElementById("hidden_author").value
            guess = document.getElementById("guess").value
            
            out = document.getElementById("result")
            if(hidden_author == guess){
                good++
                alert("You got it right");
                out.innerHTML = "Good Count: " + good
            } else {
                oops++
                alert("Sorry");
                out.innerHTML = "Bad Count: "+ oops

                if(oops > 7) {
                    incorrectGuesses()
                }
            }
        }

        function incorrectGuesses(){
            alert("Sorry, ran out of guesses.");
        }
      </script>
      
      <div class="container">
        <img src="Yakima.jpg" alt="Yakima" id="imageSrc" style="height: 100px;width: 100px;" onclick="selectImage()"> 
        <script>
            let useImage = 1;
            function selectImage(){
                switch (useImage) {
                    case 1 :
                        document.getElementById("imageSrc").src = "Austin.jpg";
                        useImage = 2
                        break;
                    case 2 :
                        document.getElementById("imageSrc").src = "Kansas City.jpg";
                        useImage = 3
                        break;
                    case 3 :
                        document.getElementById("imageSrc").src = "Yakima.jpg";
                        useImage = 1
                        break;
                }
            }
        </script>
      </div>
    
</body>
</html>
